{{#each comments}}
    <div class="panel panel-default">
        <div id="comment-body-{{id}}" class="panel-body">{{text}}</div>
        <div class="panel-footer">
            <a href="/#pessoa/{{author}}">{{author}}</a>
            {{#if userIsAuthor}}
                <button data-comment-id="{{id}}" class="btn btn-default delete-comment-button">Deletar</button>
                <button id="comment-edit-button-{{id}}" data-comment-id="{{id}}" class="btn btn-default edit-comment-button">Editar</button>
                <button id="comment-edit-cancel-button-{{id}}" data-comment-id="{{id}}" class="btn btn-default edit-comment-cancel-button probably-hidden">Cancelar</button>
            {{/if}}
            {{#if userNotAuthor}}
                <button data-comment-id="{{id}}" class="btn btn-default like-comment-button">+1</button>
                <button data-comment-id="{{id}}" class="btn btn-default dislike-comment-button">-1</button>
                <button data-comment-id="{{id}}" class="btn btn-default report-comment-button">Denunciar</button>
            {{/if}}
            <span>Gostaram: {{likes}}</span>
            <span>NÃ£o gostaram: {{dislikes}}</span>
            <span>Criado: {{created}}</span>
            <span>Modificado: {{modified}}</span>
        </div>
    </div>
{{/each}}
